<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="top">
        </div>

        <div class="imageWrapper">
            <div class="imageBox">
                <img src="../image/tu1.jpg" alt="">
            </div>
        </div>

        <div class="text">
            <div class="songName"><span>丑八怪</span></div>
            <div class="singerName"><span>薛之谦</span></div>
            <div class="albumName"><span>意外</span></div>
        </div>

        <div class="process">
            <div class="curTime">00:00</div>
            <div class="center">
                <div class="pro-bottom"></div>
                <div class="pro-top">
                    <div class="spot"></div>
                </div>
            </div>
            <div class="allTime">04:24</div>
        </div>

        <div class="bottom">
            <div class="btn love"></div>
            <div class="btn pre"></div>
            <div class="btn play"></div>
            <div class="btn next"></div>
            <div class="btn list"></div>
        </div>
        <div class="listWrapper">
            <div class="listBox"></div>
            <div class="close">关闭</div>
        </div>
    </div>
    <script src="../js/zepto.min.js"></script>
    <script src="../js/gaussBlur.js"></script>
    <script src="../js/playMusicControl.js"></script>
    <script src="../js/indexControl.js"></script>
    <script src="../js/process.js"></script>
    <script src="../js/render.js"></script>
    <script src="../js/index.js"></script>
    
</body>

</html>
