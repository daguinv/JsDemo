<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>贪吃蛇</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="startGame">
        <div class="startBtn"></div>
    </div>
    <div class="game">
        <div class="gameLeft">
            <a class="pauseBtn btn" href="#">pause</a>
            <a class="addSpeed btn" href="#">max</a>
            <a class="reduceSpeed btn" href="#">min</a>
        </div>
        <div class="gameMain">
            <div class="head">
                <span class="topsoreL">分数：</span>
                <span class="topsoreR">0</span>
            </div>
            <div class="content"></div>
        </div>
    </div>
    <div class="overgame">
        <div class="closePic">
            <div class="close"></div>
            <div class="sore">11</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
